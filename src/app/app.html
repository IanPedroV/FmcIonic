<ion-nav #myNav [root]="rootPage"></ion-nav>
<ion-split-pane>
  <ion-menu [content]="conteudo">
    <ion-content>
      <ion-item id="cabecalho-menu" class="cabecalho-menu">
        <ion-avatar item-start><img src="https://minotar.net/helm/Steve.png"></ion-avatar>
        <h2>Visitante</h2>
        <p *ngIf="logado">logado.email</p>
      </ion-item>
      <ion-list>
        <button ion-item menuClose *ngFor="let page of pageList" (click)="goToPage(page.component)">
          <ion-icon [name]="page.icon" item-left color="warning"></ion-icon>
          {{ page.title }}
        </button>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-toolbar text-center>
          <div class="copyright-message">Â© FamiliaCraft 2017-2018. Todos os diretos reservados.</div>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>
  <ion-nav [root]="rootPage" main #conteudo></ion-nav>
</ion-split-pane>
