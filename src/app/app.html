<ion-nav [root]="rootPage"></ion-nav>

<ion-split-pane>
  <ion-menu [content]="conteudo">
    <ion-content>
      <ion-item id="cabecalho-menu" class="cabecalho-menu">
        <ion-avatar item-start><img src="https://minotar.net/helm/Steve.png"></ion-avatar>
        <h2>Visitante</h2>
        <p *ngIf="logado">logado.email</p>
      </ion-item>
      <ion-list item-end>
        <button ion-item menuClose *ngFor="let pagina of paginas" (click)="irParaPagina(pagina.componente)">
          <ion-icon [name]="pagina.icone" item-left></ion-icon>
          {{ pagina.titulo }}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
