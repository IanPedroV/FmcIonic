<ion-nav #myNav [root]="rootPage"></ion-nav>
<ion-split-pane>
  <ion-menu [content]="conteudo">
    <ion-content>
      <ion-item id="cabecalho-menu" class="cabecalho-menu">
        <ion-avatar item-start><img src="https://minotar.net/helm/Steve.png"></ion-avatar>
        <h2>Visitante</h2>
        <p *ngIf="logado">logado.email</p>
      </ion-item>
      <ion-list>
        <button ion-item menuClose *ngFor="let page of pageList" (click)="goToPage(page.component)">
          {{ page.title }}
        </button>
      </ion-list>
    </ion-content>
    <ion-footer class="bar-stable">
      <button ion-item menuClose>
        <ion-icon name="settings" item-left></ion-icon>
        Configurações
      </button>
    </ion-footer>
  </ion-menu>
  <ion-nav [root]="rootPage" main #conteudo swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
