<ion-header>
    <ion-navbar color="warning">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <div class="titleicon">
          <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png" width="100px"/>
        </div>
        <ion-buttons end>
          <button ion-button icon-only onclick="location.href='http://spok.live/';">
            <ion-icon name="game-controller-a"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-card *ngFor="let video of videos" (click)="openLink(video.url)">
    <ion-item>
      <ion-avatar item-start>
        <img *ngIf="video.channelName === 'thecreepersoficial'" src="assets/img/avatar-spok.jpg">
        <img *ngIf="video.channelName === 'BaixaMemoria'" src="assets/img/avatar-bm.jpg">
      </ion-avatar>
      <h2>{{video.channelName}}</h2>
      <p>{{formatDate(video.publishDate)}}</p>
    </ion-item>
    <img src="{{video.thumbnail}}">
    <ion-card-content>
      <p>{{video.title}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
