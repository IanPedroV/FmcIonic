<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{viewController.data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <div text-center><img src={{product.image}} style="width: 200px; height: 200px;border-left-width: 10px"></div>
    <button ion-button class="btn-tirar-foto" color="warning" outline>
      R$ {{product.price}}.00
    </button>
  </ion-item>
  <hr style="height: 3px; color: black">
  <ion-card>
    <ion-card-header>
      Benef√≠cios:
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let feature of product.features">
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        {{feature}}
      </button>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="warning">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
