<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{viewController.data.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <hr style="height: 3px; color: black">

    <ion-card-header>
      {{product.name}}
    </ion-card-header>
    <ion-list>

        5 caixas misteriosas

      <button ion-item>
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        Slot Reservado
      </button>
      <button ion-item>
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        15 Efeitos
      </button>
      <button ion-item>
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        10 cores de chat
      </button>
      <button ion-item>
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        5000 moedas
      </button>
      <button ion-item>
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        10000 XP
      </button>
    </ion-list>
  </ion-card>
