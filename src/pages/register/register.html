<ion-header>
  <ion-navbar color="warning">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="cadastra()" #formulario="ngForm" [formGroup]="validations_form">

    <ion-item>
      <ion-input [(ngModel)]="email" type="{{formFields[0].type}}"
                 placeholder="{{formFields[0].title}}"
                 formControlName="{{formFields[0].name}}"></ion-input>
      <ion-icon *ngIf="isFieldInvalid(formFields[0].name); else done_button" name="close" color="danger"
                item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="pocketNick" type="{{formFields[1].type}}"
                 placeholder="{{formFields[1].title}}"
                 formControlName="{{formFields[1].name}}"></ion-input>
      <ion-icon *ngIf="isFieldInvalid(formFields[1].name); else done_button" name="close" color="danger"
                item-right></ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="{{formFields[2].type}}"
                 placeholder="{{formFields[2].title}}"
                 formControlName="{{formFields[2].name}}"></ion-input>
      <ion-icon *ngIf="isFieldInvalid(formFields[2].name); else done_button" name="close" color="danger"
                item-right></ion-icon>
    </ion-item>


    <ng-template #done_button>
      <ion-icon name="checkmark" color="secondary" item-right></ion-icon>
    </ng-template>
    <ion-item no-lines>
      <button ion-item color="warning" text-center [disabled]="isInvalid()">
        Registrar
      </button>
    </ion-item>
  </form>
</ion-content>
