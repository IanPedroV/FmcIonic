<ion-header>
    <ion-navbar color="warning">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <div class="titleicon">
          <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png" width="100px"/>
        </div>
        <ion-buttons end>
          <button ion-button icon-only onclick="location.href='http://spok.live/';">
            <ion-icon name="game-controller-a"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item no-lines>
    <div text-center><img src={{product.image}} style="width: 200px; height: 200px;border-left-width: 10px"></div>
    <button ion-button class="btn-price" color="warning">
      R$ {{product.price}}.00
    </button>
  </ion-item>
  <hr style="height: 3px; color: black">
  <ion-card>
    <ion-card-header>
      {{product.name}}
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let feature of product.features">
        <ion-icon name="checkmark-circle" color="warning" item-start></ion-icon>
        {{feature}}
      </button>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="warning" (click)="checkout(product)">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
