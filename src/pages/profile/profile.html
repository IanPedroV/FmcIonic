<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="getLoggedUser().avatar">
      </ion-avatar>

      <button class="btn-price" ion-button icon-only round color="warning">
        <ion-icon name="build"></ion-icon>
      </button>
    </div>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <button ion-button outline color="warning" (click)="showPurchaseHistory('oi')">Histórico de compras</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      Informações do usuário:
    </ion-card-header>
    <ion-list inset>

      <ion-item>
        <ion-label>E-mail:</ion-label>
        <ion-input type="text" [value]="getLoggedUser().email"></ion-input>
        <button *ngIf="!getLoggedUser().isEmailVerified" ion-button clear color="danger" type="button" item-right
                (click)="showToast('E-mail ainda não verificado','Verificar')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-label>Senha:</ion-label>
        <ion-input type="password" [value]="getLoggedUser().password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nick no PC:</ion-label>
        <ion-input type="text" [value]="getLoggedUser().pcNick"></ion-input>
        <button *ngIf="!getLoggedUser().isPcNickVerified" ion-button clear color="danger" type="button" item-right
                (click)="showToast('Nick ainda não verificado','Verificar')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-label>Nick no Pocket:</ion-label>
        <ion-input type="text" [value]="getLoggedUser().pocketNick"></ion-input>
        <button *ngIf="!getLoggedUser().isPocketNickVerified" ion-button clear color="danger" type="button" item-right
                (click)="showToast('Nick ainda não verificado','Verificar')">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-item text-center>
      <button ion-button color="warning" disabled>Salvar Informações</button>
    </ion-item>
  </ion-card>

</ion-content>
