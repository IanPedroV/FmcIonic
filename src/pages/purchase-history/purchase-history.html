<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let purchase of getPurchasedProducts()" (click)="showProductDetails(purchase)">
      {{purchase.product.name}}
    </button>
  </ion-list>
</ion-content>
