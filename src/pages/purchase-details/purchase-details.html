<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
        width="100px" />
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="atualizar($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item>
    <h1 text-center>Detalhes da compra:</h1>
  </ion-item>
  <ion-item>
    Id: {{purchase.orderId}}
  </ion-item>
  <ion-item>
    Produto: {{purchase.product.name}}
  </ion-item>
  <ion-item>
    Data: {{formatPurchaseDate()}}
  </ion-item>
  <ion-item>
    Pago via: {{purchase.paymentMethod}}
  </ion-item>
  <ion-item>
    Valor: R$ {{purchase.product.price}}.00
  </ion-item>
  <ion-item>
    STATUS: {{purchase.status}}
  </ion-item>
  <ion-toolbar position="bottom" [ngSwitch]="true">
    <button ion-button full color="secondary" *ngSwitchCase=" purchase.status === 'APROVADA' || purchase.status === 'LIBERADA' || purchase.status === 'ATIVA'">Status:
      {{purchase.status}}
    </button>
    <button ion-button full color="danger" *ngSwitchCase="purchase.status === 'RECUSADA' || 'EXPIRADA'|| purchase.status === 'INATIVA'|| purchase.status === 'FRAUDE'">Status:
      {{purchase.status}}
    </button>
    <button ion-button full color="primary" *ngSwitchCase="purchase.status ==='VERIFICADA' || purchase.status === 'A LIBERAR'">Status:
      {{purchase.status}}
    </button>
    <button ion-button full color="light" *ngSwitchCase="purchase.status === 'AGUARDANDO LIBERACAO'">Status:
      {{purchase.status}}
    </button>
    <button ion-button full color="warning" *ngSwitchCase="purchase.status === 'DISPUTADA'">Status:
      {{purchase.status}}</button>
    <button ion-button full color="dark" *ngSwitchCase=" purchase.status === 'REEMBOLSADA'">Status:
      {{purchase.status}}
    </button>
  </ion-toolbar>
</ion-content>
