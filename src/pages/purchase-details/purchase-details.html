<ion-header>
  <ion-navbar color="warning">
    <div class="titleicon">
      <img src="https://gallery.mailchimp.com/cc1505233db775a46edcf7259/images/a0fd24ee-e4ff-4916-92f2-f675891f21f3.png"
           width="100px"/>
    </div>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <h1 text-center>Detalhes da compra:</h1>
  </ion-item>
  <ion-item>
    Produto: {{purchase.product.name}}
  </ion-item>
  <ion-item>
    Data: {{formatPurchaseDate()}}
  </ion-item>
  <ion-item>
    Pago via: {{purchase.paymentMethod}}
  </ion-item>
  <ion-item>
    Valor: R$ {{purchase.product.price}}.00
  </ion-item>
  <ion-toolbar position="bottom" [ngSwitch]="purchase.status">
    <button ion-button full color="secondary" *ngSwitchCase="'APROVADA'">Status: {{purchase.status}}</button>
    <button ion-button full *ngSwitchCase="'PROCESSANDO'">Status: {{purchase.status}}</button>
    <button ion-button full color="danger" *ngSwitchCase="'RECUSADA'">Status: {{purchase.status}}</button>
    <button ion-button full color="dark" *ngSwitchCase="'REEMBOLSADA'">Status: {{purchase.status}}</button>
  </ion-toolbar>
</ion-content>
